<section class="background-radial-gradient overflow-auto d-flex flex-column align-items-center min-vh-100">
  <div class="container-md mt-5">

    <h3>
      <small class="text-body-secondary">Registro de aplicantes</small>
    </h3>

    <div class="row">

      <div class="col-3" style="margin-top: 10px; margin-bottom: 10px;" *ngFor="let person of people">

        

        <app-cards-personas
          [nombre]="person.name_a" 
          [apellidos]="person.surname_p + ' ' + person.surname_m" 
          [email]="person.email_a" 
          [currentEmployee]="person.employee" 
          [lastUpdate]="person.updated_at">
        </app-cards-personas>

        
      </div>

    </div>


  </div>
</section>
