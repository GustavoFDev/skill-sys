<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
  </button>
  <div class="outer-container">
    <div class="stepper-container">
      <mat-stepper [linear]="isLinear" #stepper>
        <!--Modulo 1 step 1-->
        <mat-step>
          <div class="slider-container">
            <mat-label class="black-text">1. ¿Cuál es tu edad?</mat-label>
            <mat-slider min="0" max="100000" step="1000" showTickMarks discrete [displayWith]="formatLabel">
              <input matSliderThumb>
            </mat-slider>
            <br>
            <button mat-button matStepperNext>Next</button>
          </div>
        </mat-step>
        <!--Modulo 1 step 2-->
        <mat-step>
          <mat-label class="black-text">¿Cuál es tu edad?</mat-label>
          <div>
            <mat-slider min="0" max="100" step="10" showTickMarks discrete [displayWith]="formatLabel">
              <input matSliderThumb>
            </mat-slider>
            <br>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
          </div>
        </mat-step>
      </mat-stepper>
    </div>
  </div>
