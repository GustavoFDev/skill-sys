<section class="background-radial-gradient overflow-auto d-flex flex-column align-items-center min-vh-100">
    <div class="container-md mt-5">
      <div class="row align-items-center">
        <div class="col">
          <h3>
            <small class="text-body-secondary">Panel de administradores</small>
          </h3>
        </div>
        <div class="col-auto ms-auto">
          <button mat-fab extended (click)="openRegisterDialog()">
            <mat-icon>person_add</mat-icon>
            Add
          </button>
        </div>
      </div>
      <div class="row">


        <div class="col-3" style="margin-top: 10px; margin-bottom: 10px;" *ngFor="let person of users">
          <app-admin-cards [nombre]="person.name" [apellidos]="person.last_name" [email]="person.email"
            [created_at]="person.created_at">
          </app-admin-cards>
        </div>

        
      </div>
    </div>
  </section>
