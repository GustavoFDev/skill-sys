<mat-card class="example-card" appearance="outlined">
    <mat-card-header class="mat-card-header">
        <div class="row w-100 d-flex align-items-center">
            <div class="col-10">
                <mat-card-title>{{ nombre }}</mat-card-title>
                <mat-card-subtitle>{{ apellidos }}</mat-card-subtitle>
            </div>
            <div class="col-2 text-end"> <!-- text-end para alinear a la derecha -->
                <button mat-mini-fab>
                    <mat-icon>delete_outline</mat-icon>
                </button>
            </div>
        </div>
    </mat-card-header>

    <mat-divider></mat-divider>

    <i class="bi bi-person-badge full-width-icon"></i>

    <mat-divider></mat-divider>
    
    <mat-card-content>
        <p><strong>Email:</strong></p>
        <p>{{ email }}</p>
        <p><strong>Fecha de creaci√≥n:</strong></p>
        <p>{{ created_at | date:'short' }}</p>

        <mat-card-actions>
            <div class="row w-100 d-flex align-items-center">

                <div class="col-auto">
                    <p><strong>Estatus: </strong> </p>
                </div>

                <div class="col-auto ms-auto">
                    <mat-slide-toggle></mat-slide-toggle>
                </div>

            </div>
        </mat-card-actions>

    </mat-card-content>


</mat-card>
