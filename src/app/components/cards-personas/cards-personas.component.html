<mat-card class="example-card" appearance="outlined">

      <mat-card-header class="mat-card-header">
              <mat-card-title>{{ nombre }}</mat-card-title>
              <mat-card-subtitle>{{ apellidos }}</mat-card-subtitle>
      </mat-card-header>

      <mat-divider></mat-divider>
  

      <i class="bi bi-person-badge full-width-icon"></i>

  
    <mat-card-content>
      <p><strong>Email:</strong></p>
      <p>{{ email }}</p>
      <p><strong>Empleado:</strong></p>
      <p>{{ currentEmployee ? 'SÃ­' : 'No' }}</p>
      <p><strong>Alta:</strong></p>
      <p>{{ lastUpdate | date:'short' }}</p>
    </mat-card-content>
    <mat-divider></mat-divider>
  
    <mat-card-actions>
      <div class="row justify-content-md-center">
        <div class="col d-flex justify-content-center">
          <button mat-stroked-button>
            <mat-icon>cloud_download</mat-icon>Export
          </button>
        </div>
        <div class="col d-flex justify-content-center">
          <button mat-flat-button>
            <mat-icon>open_in_new</mat-icon>Open
          </button>
        </div>
      </div>
    </mat-card-actions>
    
  </mat-card>
