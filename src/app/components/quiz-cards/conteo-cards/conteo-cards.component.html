<!-- Temporizador -->

<div class="timer-container">
  <span class="timer-label">Tiempo:</span>
  <span class="timer-value">{{ questionTimer }}</span>
</div>

<div class="carousel-wrapper justify-content-md-center">
  <div class="carousel-container">
    <div class="carousel" [style.transform]="getTransform()">
      <img *ngFor="let figure of figures" [src]="figure" />
    </div>
  </div>
  <img class="static-image" src="assets/prueba5.png" alt="Imagen EstÃ¡tica" />
  <div class="red-light" [class.active]="isStopped"></div>
</div>

<br>

<div class="input-form">
  <mat-form-field appearance="outline">
    <mat-label>Total</mat-label>
    <input 
      matInput 
      type="number" 
      pattern="[0-9]+" 
      min="0" 
      autocomplete="off" 
      [(ngModel)]="userInput"
      (keydown)="handleInput($event)">
  </mat-form-field>    
</div>
